name: pycodestyle

on:
  push:
    paths:
      - '**.py'
    branches:
      - '**'

  pull_request:
    paths:
      - '**.py'
    branches:
      - '**'

jobs:
  pycodestyle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: python3 -m pip install -U pip
      
      - run: python3 -m pip install -U pycodestyle
      
      - run: pycodestyle *.py
